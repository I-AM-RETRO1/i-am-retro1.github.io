        <h1>Image Gallery</h1>
        <figure>
            <img src="images/image-gallery/flag-famicon.jpg">
            <figcaption>
                Picture of combined North Korea and South Korean flags, which were formerly 
                known as the Democratic People’s Republic of Korea and the Republic of Korea.
            </figcaption>
        </figure>
        <figure>
            <img src="images/image-gallery/hill.png">
            <figcaption>
                Picture of North Korean Soldiers and other forces fighting around the 38th parallel, 
                where lots of battles happened in 1952 during the Korean War.
            </figcaption>
        </figure>
        <figure>
            <img src="images/image-gallery/north-korea-flag.png">
            <figcaption>
                Pictures of the former Democratic People’s Republic of North Korea. 
                Today, modern-day North Korea adopts this as their national flag.
            </figcaption>
        </figure>
        <figure>
            <img src="images/image-gallery/north-south-korea-map.png">
            <figcaption>
                Picture of zoomed-out Koreas (the highlighted countries), located in the very east 
                part of the Central region of Asia.
            </figcaption>
        </figure>
        <figure>
            <img src="images/image-gallery/soldier-drawing.png">
            <figcaption>Picture of Korean soldiers located in the battlefield of the Koreas.</figcaption>
        </figure>
        <figure>
            <img src="images/image-gallery/south-korea-flag.png">
            <figcaption>
            Picture of the former Republic of Korea. Today, modern-day South Korea adopts
            this as their national flag.
            </figcaption>
        </figure>
        <figure>
            <img src="images/image-gallery/soviet-union-map.png">
            <figcaption>
            Picture of the Soviet Union, who were a big contributor to North Korea’s 
            battling in the Korean War.
            </figcaption>
        </figure>
        <figure>
            <img src="images/image-gallery/north-south-korea-map-small.png">
            <figcaption>Picture of the Koreas, with their national flags represented.</figcaption>
        </figure>
